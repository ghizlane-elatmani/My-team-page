<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=5"
    />
    <link rel="icon" href="devchallenges.png" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>My team page | The creative crew</title>
  </head>
  <body>
    <section>
      <div class="header">
        <h2 class="heading-2">The creative crew</h2>
        <div class="header__content">
          <h3 class="heading-3">who we are</h3>
          <p>
            We are team of creatively diverse. driven. innovative individuals
            working in various locations from the world.
          </p>
        </div>
      </div>
      <div class="container">
        <div class="cards">
          <div class="card">
            <img
              class="member-photo"
              src="img/photo1.png"
              alt="Photo of the crew member - Bill Mahoney"
            />
            <p class="member-name">Bill Mahoney</p>
            <p class="member-job">Product owner</p>
          </div>

          <div class="card">
            <img
              class="member-photo"
              src="img/photo2.png"
              alt="Photo of the crew member - Saba Cabrera"
            />
            <p class="member-name">Saba Cabrera</p>
            <p class="member-job">Art director</p>
          </div>

          <div class="card">
            <img
              class="member-photo"
              src="img/photo3.png"
              alt="Photo of the crew member - Shae Le"
            />
            <p class="member-name">Shae Le</p>
            <p class="member-job">Tech Lead</p>
          </div>

          <div class="card">
            <img
              class="member-photo"
              src="img/photo4.png"
              alt="Photo of the crew member - Skylah Lu"
            />
            <p class="member-name">Skylah Lu</p>
            <p class="member-job">UX Designer</p>
          </div>

          <div class="card">
            <img
              class="member-photo"
              src="img/photo5.png"
              alt="Photo of the crew member - Griff Richards"
            />
            <p class="member-name">Griff Richards</p>
            <p class="member-job">Developer</p>
          </div>

          <div class="card">
            <img
              class="member-photo"
              src="img/photo6.png"
              alt="Photo of the crew member - Stan John"
            />
            <p class="member-name">Stan John</p>
            <p class="member-job">DEverloper</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
